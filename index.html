<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    }

    * {

    html,

    body {

    /* --- CSS CHO NAVBAR (Th√™m m·ªõi) --- */
    .navbar {
      background-color: var(--card);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

    .nav-left {

    .nav-right {

    .search-box {

      border-radius: 30px;
      /* Bo tr√≤n ki·ªÉu vi√™n thu·ªëc */
      padding: 2px 2px 2px 15px;
      align-items: center;
      width: 350px;
      /* ƒê·ªô r·ªông thanh t√¨m ki·∫øm */
    }

    .search-box input {

    .search-btn {

      border: none;

    .search-btn:hover {

    .menu-icon {

    .nav-btn {

      border: none;

    }

    .nav-btn:hover {

    }

    .nav-btn i {

    }

    /* ·∫®n thanh t√¨m ki·∫øm tr√™n ƒëi·ªán tho·∫°i cho g·ªçn */
    @media (max-width: 600px) {
      .search-box {
        display: none;
      }

      .nav-left span {
        font-size: 20px;
      }
    }

    /* --- CSS C≈® CHO CARD --- */
    .content-area {
      flex: 1;
      /* Chi·∫øm ph·∫ßn c√≤n l·∫°i c·ªßa m√†n h√¨nh */
      display: flex;

    }

    .wrap {
      width: min(720px, 100%);
    }

    .card {

      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      color: var(--text-main);
    }

    .title {

    }

    .hint {

    }

    .grid {
      display: grid;

    @media (min-width: 640px) {

    }

    .row {

    }

    label {

    }

    .form-input {

    }

    .form-input:focus {

    }

    .actions {

    }

    .btn {

      transition: opacity 0.2s;
    }

    .btn:active {

    }

    .save {

      color: #fff;
    }

    .send {

    }

    .toast {

      left: 50%;
      transform: translateX(-50%);

  </style>
</head>

<body>

  <nav class="navbar">
    <div class="nav-left">
      <i class="fa-solid fa-house"></i>
      <span>GPS-TRACKING</span>
    </div>
    <div class="nav-right">
      <div class="search-box">
        <input type="text" placeholder="T√¨m ki·∫øm thi·∫øt b·ªã...">
        <button class="search-btn">T√åM</button>
      </div>
      <a href="trackinggps.html" class="nav-btn">
        <i class="fa-solid fa-map-location-dot"></i>
        <span>Tracking GPS</span>
      </a>
      <i class="fa-solid fa-bars menu-icon"></i>
    </div>
  </nav>

  <div class="content-area">
    <div class="wrap">
      <div class="card">
        <div class="title">Thi·∫øt l·∫≠p SOS</div>
        <p class="hint">M·∫πo: Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i ng∆∞·ªùi th√¢n ƒë·ªÉ m√°y t·ª± ƒë·ªông g·ª≠i c·∫ßu c·ª©u khi c·∫ßn thi·∫øt.</p>

        <div class="grid">
          <div class="row">
            <label>S·ªë ƒëi·ªán tho·∫°i</label>
            <input id="phone" class="form-input" type="tel" inputmode="tel" placeholder="+84775316675" required>
          </div>
          <div class="row">
            <label>N·ªôi dung</label>
            <input id="message" class="form-input" type="text" placeholder="HELP ME" maxlength="160" required>
          </div>
        </div>

        <div class="actions">
          <button class="btn save" id="saveBtn">üíæ L∆∞u c√†i ƒë·∫∑t</button>
          <button class="btn send" id="sendBtn">‚úâÔ∏è G·ª≠i th·ª≠</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    window.onload = function () {
      const phoneEl = document.getElementById('phone');
      const msgEl = document.getElementById('message');
      const toastEl = document.getElementById('toast');

      // === GPS STATE ===
      let currentLat = null;
      let currentLng = null;
      let isSavePending = false;
      let watchId = null;

      // === TOAST FUNCTION ===
      function showToast(text, isOk = true) {
        toastEl.textContent = text;
        toastEl.style.backgroundColor = isOk ? '#16a34a' : '#ef4444';
        toastEl.style.display = 'block';
        setTimeout(() => toastEl.style.display = 'none', 2000);
      }

      // === NORMALIZE PHONE ===
      function normalizePhone(raw) {
        let s = (raw || '').replace(/[^\d+]/g, '');
        if (s.startsWith('00')) s = '+' + s.slice(2);
        if (s.startsWith('0')) s = '+84' + s.slice(1);
        if (s.length > 0 && !s.startsWith('+')) s = '+' + s;
        return s;
      }

      // === SAVE ACTION (G·ª≠i d·ªØ li·ªáu l√™n server) ===
      async function performSave() {
        const phone = normalizePhone(phoneEl.value);
        const message = msgEl.value.trim();

        if (phone.length < 10) return showToast('S·ªë ƒëi·ªán tho·∫°i kh√¥ng ƒë√∫ng', false);
        if (!message) return showToast('H√£y nh·∫≠p n·ªôi dung', false);

        try {
          const body = new URLSearchParams({
            phone,
            message,
            lat: currentLat,
            lng: currentLng
          }).toString();

          const r = await fetch('/save', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body
          });
          if (!r.ok) throw new Error();
          return true;
        } catch (e) {
          showToast('L·ªói k·∫øt n·ªëi thi·∫øt b·ªã', false);
          return false;
        }
      }

      // === SEND ACTION ===
      async function handleSend() {
        const phone = normalizePhone(phoneEl.value);
        const message = msgEl.value.trim();

        if (phone.length < 10) return showToast('S·ªë ƒëi·ªán tho·∫°i kh√¥ng ƒë√∫ng', false);
        if (!message) return showToast('H√£y nh·∫≠p n·ªôi dung', false);

        try {
          const body = new URLSearchParams({ phone, message }).toString();
          const r = await fetch('/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body
          });
          if (!r.ok) throw new Error();
          showToast('ƒê√£ g·ª≠i tin nh·∫Øn!');
        } catch (e) {
          showToast('L·ªói k·∫øt n·ªëi thi·∫øt b·ªã', false);
        }
      }

      // === GPS WATCH POSITION ===
      function initGeolocation() {
        if (!navigator.geolocation) {
          console.warn('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Geolocation');
          return;
        }

        const geoOptions = {
          enableHighAccuracy: true,
          timeout: 30000,
          maximumAge: 5000
        };

        watchId = navigator.geolocation.watchPosition(
          // Success callback
          async (position) => {
            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;
            console.log(`üìç GPS Updated: ${currentLat}, ${currentLng}`);

            // Ki·ªÉm tra n·∫øu ƒëang ch·ªù l∆∞u
            if (isSavePending) {
              const success = await performSave();
              if (success) {
                alert('ƒê√£ c√≥ t√≠n hi·ªáu GPS. ƒê√£ l∆∞u th√†nh c√¥ng!');
              }
              isSavePending = false;
            }
          },
          // Error callback
          (error) => {
            console.error('GPS Error:', error.message);
          },
          geoOptions
        );
      }

      // === SAVE BUTTON CLICK HANDLER ===
      async function handleSaveClick() {
        // Ki·ªÉm tra n·∫øu ƒë√£ c√≥ to·∫° ƒë·ªô
        if (currentLat !== null && currentLng !== null) {
          const success = await performSave();
          if (success) {
            alert('ƒê√£ l∆∞u!');
          }
        } else {
          // Ch∆∞a c√≥ to·∫° ƒë·ªô, ƒë·∫∑t c·ªù ch·ªù
          isSavePending = true;
          alert('ƒêang ƒë·ª£i t√≠n hi·ªáu GPS...');
        }
      }

      // === EVENT LISTENERS ===
      document.getElementById('saveBtn').onclick = handleSaveClick;
      document.getElementById('sendBtn').onclick = handleSend;

      // === INIT ===
      initGeolocation();
      setTimeout(() => phoneEl.focus(), 500);
    };
  </script>

</body>

</html>
