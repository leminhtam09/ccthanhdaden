<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thi·∫øt l·∫≠p SOS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      /* B·∫£ng m√†u */
      --bg: #283618;
      /* Pine Tree */
      --card: #FEFAE0;
      /* Cornsilk (Tr·∫Øng d·ª´a) */
      --input-bg: #FFFFFF;
      /* Tr·∫Øng tinh */
      --text-main: #283618;
      /* Ch·ªØ ƒë·∫≠m */
      --text-muted: #606C38;
      /* M√†u olive */
      --brand: #606C38;
      /* M√†u xanh n√∫t */
      --ok: #606C38;
      --danger: #dc2626;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      /* X·∫øp d·ªçc ƒë·ªÉ Navbar ·ªü tr√™n */
    }

    /* --- CSS CHO NAVBAR --- */
    .navbar {
      background-color: var(--card);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-main);
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-icon {
      font-size: 28px;
      color: var(--text-main);
      cursor: pointer;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      transition: opacity 0.2s, transform 0.2s;
    }

    .nav-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .nav-btn i {
      font-size: 16px;
    }

    @media (max-width: 600px) {
      .nav-left span {
        font-size: 20px;
      }
    }

    /* --- CSS CHO CARD --- */
    .content-area {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 16px;
      overflow-y: auto;
    }

    .wrap {
      width: min(800px, 100%);
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      color: var(--text-main);
    }

    .title {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 800;
      color: var(--text-main);
    }

    .hint {
      margin: 0 0 20px;
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
    }

    /* --- CSS CHO DANH S√ÅCH LI√äN H·ªÜ --- */
    .contact-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .contact-item {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
      align-items: end;
      padding: 16px;
      background: rgba(96, 108, 56, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(96, 108, 56, 0.2);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .contact-item {
        grid-template-columns: 1fr;
        gap: 10px;
      }
    }

    .contact-item .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .contact-item label {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      outline: none;
      background: var(--input-bg);
      border: 2px solid #ddd;
      color: #000;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      border-color: var(--brand);
    }

    .form-input::placeholder {
      color: #999;
    }

    /* N√∫t x√≥a */
    .btn-remove {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 10px;
      background: var(--danger);
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
    }

    .btn-remove:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .btn-remove:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* N√∫t th√™m m·ªõi */
    .btn-add {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px;
      border: 2px dashed var(--brand);
      border-radius: 12px;
      background: transparent;
      color: var(--brand);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    .btn-add:hover {
      background: var(--brand);
      color: #fff;
    }

    .btn-add i {
      font-size: 16px;
    }

    /* S·ªë th·ª© t·ª± */
    .contact-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--brand);
      color: #fff;
      font-size: 12px;
      font-weight: 700;
      position: absolute;
      top: -8px;
      left: -8px;
    }

    .contact-item {
      position: relative;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      flex: 1;
      border: 0;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      opacity: 0.8;
      transform: translateY(0);
    }

    .save {
      background: var(--brand);
      color: #fff;
    }

    .send {
      background: var(--ok);
      color: #283618;
    }

    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 24px;
      padding: 12px 20px;
      border-radius: 12px;
      background: #333;
      color: #fff;
      display: none;
      z-index: 99;
      font-weight: 500;
    }

    /* Counter hi·ªÉn th·ªã s·ªë l∆∞·ª£ng */
    .counter {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(96, 108, 56, 0.2);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      color: var(--text-muted);
      margin-left: 12px;
    }

    .header-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="nav-left">
      <i class="fa-solid fa-house"></i>
      <span>GPS-TRACKING</span>
    </div>
    <div class="nav-right">
      <a href="trackinggps.html" class="nav-btn">
        <i class="fa-solid fa-map-location-dot"></i>
        <span>Tracking GPS</span>
      </a>
      <i class="fa-solid fa-bars menu-icon"></i>
    </div>
  </nav>

  <div class="content-area">
    <div class="wrap">
      <div class="card">
        <div class="header-row">
          <div class="title">Thi·∫øt l·∫≠p SOS</div>
          <span class="counter">
            <i class="fa-solid fa-users"></i>
            <span id="contactCount">1</span> li√™n h·ªá
          </span>
        </div>
        <p class="hint">M·∫πo: Nh·∫≠p danh s√°ch s·ªë ƒëi·ªán tho·∫°i ng∆∞·ªùi th√¢n ƒë·ªÉ m√°y t·ª± ƒë·ªông g·ª≠i c·∫ßu c·ª©u khi c·∫ßn thi·∫øt. B·∫•m "Th√™m
          m·ªõi" ƒë·ªÉ th√™m nhi·ªÅu ng∆∞·ªùi nh·∫≠n.</p>

        <div class="contact-list" id="contactList">
          <!-- D√≤ng ƒë·∫ßu ti√™n -->
          <div class="contact-item" data-index="0">
            <span class="contact-number">1</span>
            <div class="field">
              <label>S·ªë ƒëi·ªán tho·∫°i</label>
              <input class="form-input phone-input" type="tel" inputmode="tel" placeholder="+84775316675" required>
            </div>
            <div class="field">
              <label>L·ªùi nh·∫Øn</label>
              <input class="form-input message-input" type="text" placeholder="HELP ME" maxlength="160" required>
            </div>
            <button class="btn-remove" title="X√≥a" disabled>
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>

        <!-- N√∫t th√™m m·ªõi -->
        <button class="btn-add" id="addBtn" style="margin-top: 16px;">
          <i class="fa-solid fa-plus"></i>
          Th√™m m·ªõi
        </button>

        <div class="actions">
          <button class="btn save" id="saveBtn">
            <i class="fa-solid fa-floppy-disk"></i>
            L∆∞u c√†i ƒë·∫∑t
          </button>
          <button class="btn send" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            G·ª≠i th·ª≠
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    window.onload = function () {
      const contactList = document.getElementById('contactList');
      const addBtn = document.getElementById('addBtn');
      const toastEl = document.getElementById('toast');
      const contactCountEl = document.getElementById('contactCount');

      // === GPS STATE ===
      let currentLat = null;
      let currentLng = null;
      let isSavePending = false;
      let watchId = null;

      // === TOAST FUNCTION ===
      function showToast(text, isOk = true) {
        toastEl.textContent = text;
        toastEl.style.backgroundColor = isOk ? '#16a34a' : '#ef4444';
        toastEl.style.display = 'block';
        setTimeout(() => toastEl.style.display = 'none', 2500);
      }

      // === NORMALIZE PHONE ===
      function normalizePhone(raw) {
        let s = (raw || '').replace(/[^\d+]/g, '');
        if (s.startsWith('00')) s = '+' + s.slice(2);
        if (s.startsWith('0')) s = '+84' + s.slice(1);
        if (s.length > 0 && !s.startsWith('+')) s = '+' + s;
        return s;
      }

      // === UPDATE CONTACT COUNT & NUMBERS ===
      function updateContactNumbers() {
        const items = contactList.querySelectorAll('.contact-item');
        contactCountEl.textContent = items.length;

        items.forEach((item, index) => {
          item.dataset.index = index;
          const numberSpan = item.querySelector('.contact-number');
          if (numberSpan) {
            numberSpan.textContent = index + 1;
          }

          // Enable/disable remove button (t·ªëi thi·ªÉu 1 d√≤ng)
          const removeBtn = item.querySelector('.btn-remove');
          if (removeBtn) {
            removeBtn.disabled = items.length <= 1;
          }
        });
      }

      // === ADD NEW CONTACT ROW ===
      function addContactRow() {
        const items = contactList.querySelectorAll('.contact-item');
        const newIndex = items.length;

        const newItem = document.createElement('div');
        newItem.className = 'contact-item';
        newItem.dataset.index = newIndex;
        newItem.innerHTML = `
          <span class="contact-number">${newIndex + 1}</span>
          <div class="field">
            <label>S·ªë ƒëi·ªán tho·∫°i</label>
            <input class="form-input phone-input" type="tel" inputmode="tel" placeholder="+84775316675" required>
          </div>
          <div class="field">
            <label>L·ªùi nh·∫Øn</label>
            <input class="form-input message-input" type="text" placeholder="HELP ME" maxlength="160" required>
          </div>
          <button class="btn-remove" title="X√≥a">
            <i class="fa-solid fa-trash"></i>
          </button>
        `;

        contactList.appendChild(newItem);
        updateContactNumbers();

        // Focus v√†o input ƒë·∫ßu ti√™n c·ªßa d√≤ng m·ªõi
        newItem.querySelector('.phone-input').focus();
      }

      // === REMOVE CONTACT ROW ===
      function removeContactRow(item) {
        const items = contactList.querySelectorAll('.contact-item');
        if (items.length <= 1) return;

        item.style.animation = 'fadeIn 0.2s ease reverse';
        setTimeout(() => {
          item.remove();
          updateContactNumbers();
        }, 200);
      }

      // === GET ALL CONTACTS ===
      function getAllContacts() {
        const items = contactList.querySelectorAll('.contact-item');
        const contacts = [];

        items.forEach((item) => {
          const phone = normalizePhone(item.querySelector('.phone-input').value);
          const message = item.querySelector('.message-input').value.trim();

          if (phone.length >= 10 && message) {
            contacts.push({ phone, message });
          }
        });

        return contacts;
      }

      // === VALIDATE CONTACTS ===
      function validateContacts() {
        const items = contactList.querySelectorAll('.contact-item');
        let hasError = false;
        let firstErrorInput = null;

        items.forEach((item) => {
          const phoneInput = item.querySelector('.phone-input');
          const messageInput = item.querySelector('.message-input');
          const phone = normalizePhone(phoneInput.value);
          const message = messageInput.value.trim();

          // Reset styles
          phoneInput.style.borderColor = '#ddd';
          messageInput.style.borderColor = '#ddd';

          if (phone.length < 10) {
            phoneInput.style.borderColor = '#ef4444';
            if (!firstErrorInput) firstErrorInput = phoneInput;
            hasError = true;
          }
          if (!message) {
            messageInput.style.borderColor = '#ef4444';
            if (!firstErrorInput) firstErrorInput = messageInput;
            hasError = true;
          }
        });

        if (hasError && firstErrorInput) {
          firstErrorInput.focus();
        }

        return !hasError;
      }

      // === SAVE ACTION (G·ª≠i d·ªØ li·ªáu l√™n server) ===
      async function performSave() {
        if (!validateContacts()) {
          showToast('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', false);
          return false;
        }

        const contacts = getAllContacts();
        if (contacts.length === 0) {
          showToast('Kh√¥ng c√≥ li√™n h·ªá h·ª£p l·ªá!', false);
          return false;
        }

        try {
          const payload = {
            contacts: contacts,
            lat: currentLat,
            lng: currentLng
          };

          const r = await fetch('/save-contacts', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!r.ok) throw new Error();
          showToast(`ƒê√£ l∆∞u ${contacts.length} li√™n h·ªá!`);
          return true;
        } catch (e) {
          showToast('L·ªói k·∫øt n·ªëi thi·∫øt b·ªã', false);
          return false;
        }
      }

      // === SEND ACTION ===
      async function handleSend() {
        if (!validateContacts()) {
          showToast('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', false);
          return;
        }

        const contacts = getAllContacts();
        if (contacts.length === 0) {
          showToast('Kh√¥ng c√≥ li√™n h·ªá h·ª£p l·ªá!', false);
          return;
        }

        try {
          const r = await fetch('/send-all', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contacts })
          });

          if (!r.ok) throw new Error();
          showToast(`ƒêang g·ª≠i SMS ƒë·∫øn ${contacts.length} ng∆∞·ªùi!`);
        } catch (e) {
          showToast('L·ªói k·∫øt n·ªëi thi·∫øt b·ªã', false);
        }
      }

      // === LOAD SAVED CONTACTS ===
      async function loadContacts() {
        try {
          const r = await fetch('/get-contacts');
          if (!r.ok) return;

          const data = await r.json();
          if (!data.contacts || data.contacts.length === 0) return;

          // Clear existing and add saved contacts
          contactList.innerHTML = '';
          data.contacts.forEach((contact, index) => {
            const item = document.createElement('div');
            item.className = 'contact-item';
            item.dataset.index = index;
            item.innerHTML = `
              <span class="contact-number">${index + 1}</span>
              <div class="field">
                <label>S·ªë ƒëi·ªán tho·∫°i</label>
                <input class="form-input phone-input" type="tel" inputmode="tel" placeholder="+84775316675" value="${contact.phone}" required>
              </div>
              <div class="field">
                <label>L·ªùi nh·∫Øn</label>
                <input class="form-input message-input" type="text" placeholder="HELP ME" maxlength="160" value="${contact.message}" required>
              </div>
              <button class="btn-remove" title="X√≥a">
                <i class="fa-solid fa-trash"></i>
              </button>
            `;
            contactList.appendChild(item);
          });

          updateContactNumbers();
        } catch (e) {
          console.log('No saved contacts found');
        }
      }

      // === GPS WATCH POSITION ===
      function initGeolocation() {
        if (!navigator.geolocation) {
          console.warn('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Geolocation');
          return;
        }

        const geoOptions = {
          enableHighAccuracy: true,
          timeout: 30000,
          maximumAge: 5000
        };

        watchId = navigator.geolocation.watchPosition(
          async (position) => {
            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;
            console.log(`üìç GPS Updated: ${currentLat}, ${currentLng}`);

            if (isSavePending) {
              const success = await performSave();
              if (success) {
                alert('ƒê√£ c√≥ t√≠n hi·ªáu GPS. ƒê√£ l∆∞u th√†nh c√¥ng!');
              }
              isSavePending = false;
            }
          },
          (error) => {
            console.error('GPS Error:', error.message);
          },
          geoOptions
        );
      }

      // === SAVE BUTTON CLICK HANDLER ===
      async function handleSaveClick() {
        if (currentLat !== null && currentLng !== null) {
          await performSave();
        } else {
          isSavePending = true;
          showToast('ƒêang ƒë·ª£i t√≠n hi·ªáu GPS...', true);
        }
      }

      // === EVENT LISTENERS ===
      addBtn.onclick = addContactRow;

      contactList.addEventListener('click', (e) => {
        const removeBtn = e.target.closest('.btn-remove');
        if (removeBtn && !removeBtn.disabled) {
          const item = removeBtn.closest('.contact-item');
          removeContactRow(item);
        }
      });

      document.getElementById('saveBtn').onclick = handleSaveClick;
      document.getElementById('sendBtn').onclick = handleSend;

      // === INIT ===
      initGeolocation();
      loadContacts();

      // Focus v√†o input ƒë·∫ßu ti√™n
      setTimeout(() => {
        const firstInput = contactList.querySelector('.phone-input');
        if (firstInput) firstInput.focus();
      }, 500);
    };
  </script>

</body>

</html>
